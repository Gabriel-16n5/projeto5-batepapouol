<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Bate Papo do UOL</title>
</head>
<body>
    <div class="header">
        <img src="/assets/logo.PNG" alt="">
        <ion-icon class="person" name="people"></ion-icon>
    </div>

    <div class="containerPrincipal">

    </div>

    <div class="footer">
        <div class="chat"> 
            <div class="chat">
                <form class = "form-input">
                    <input data-test="input-message" type="text" id = 'mensagem-baixo' placeholder = "Escreva aqui..." autocomplete = "off">
                </form>
            </div>
            
            <div  class = "send">
                <ion-icon  data-test="input-message" onclick = 'enviandoMensagem()' class = 'botao-enviar send' name="send"></ion-icon>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
